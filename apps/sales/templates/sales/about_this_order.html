<div class="panel panel-info">
    <div class="panel-heading"><h3 class="panel-title">订单概览</h3>
        <ul>
            <li>订单状态：{{ order.get_status_display }}</li>
            <li>提货进度：{{ order.pickup_progress }}</li>
            <li>总款：{{ order.amount }}</li>
            <li>余款：{{ order.balance }}</li>
            {% if goback %}
                <li><a class="btn btn-link" href=
                        "{{ order.get_absolute_url }}">返回订单</a></li>{% endif %}
        </ul>
    </div>
</div>
