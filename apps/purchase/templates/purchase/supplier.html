{% extends 'base.html' %}
{% block title %}{{ object }}{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="page-header">{{ object }}</h2>
        <a href="{% url 'purchase:supplier_update' object.id %}" class="btn btn-default">更新资料</a>
        <form action="{% url 'purchase:supplier_delete' object.id %}" method="post">
            {% csrf_token %}
            <input class="btn btn-default" type="submit" value="删除资料">
        </form>
    </div>
{% endblock %}
