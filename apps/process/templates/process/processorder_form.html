{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block main %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form|as_bootstrap }}
        {{ formset.management_form }}
        <table>
            {% for form in formset %}
            {{ form }}
            {% endfor %}
        </table>

        <input type="submit" class="btn btn-primary" value="提交">
    </form>
{% endblock %}
